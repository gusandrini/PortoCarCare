<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-PortoCarCare</title>
    <link rel="stylesheet" href="../css/ca-lo.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <div class="container">
        <header class="cabecalho">
            <img class="logo-topo" src="../imagens/porto-topo.png" alt="logo da Porto" />
            <img class="portocare" src="../imagens/portocare.png" alt="logo da PortoCarCare" />
        </header>
        <form action="#" id="login" class="input-area">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" required />
      
            <label for="password"></label>
            <input type="password" id="password" placeholder="Senha" required />
      
            <button type="submit" class="login"><a href="../index.html">Entrar</a></button>
            <p>
              NÃ£o tem uma conta?
              <a href="./cadastro.html" class="cadastro">Cadastre-se</a>
            </p>
          </form>
    </div>
</body>

</html>
