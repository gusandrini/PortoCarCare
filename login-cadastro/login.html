<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-PortoCarCare</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container">
        <header class="cabecalho">
            <img class="logo-topo" src="../img/porto-topo.png" alt="logo da Porto" />
            <img class="portocare" src="../img/portocare.png" alt="logo da PortoCarCare" />
        </header>
        <main>
            <h1>Login</h1>
            <form class="login">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">ENTRAR</button>
            </form>
            <a href="../login-cadastro/cadastro.html" class="registro">registre-se</a>
        </main>
    </div>
</body>

</html>
